<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Space Blaster Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        
        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 10;
        }
        .dpad {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 200px;
            height: 120px;
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }
        .btn-fire {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            pointer-events: auto;
        }
        .btn-dir {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        .active {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 1024px) {
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="mobile-controls">
        <div class="dpad">
            <div id="btn-left" class="btn-dir">◀</div>
            <div id="btn-right" class="btn-dir">▶</div>
        </div>
        <div id="btn-fire" class="btn-fire"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.19.2/phaser.min.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Inject Mobile Touch Support for the existing game.js
        const setupMobileControls = () => {
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const btnFire = document.getElementById('btn-fire');
            
            const simulateKey = (code, type) => {
                document.dispatchEvent(new KeyboardEvent(type, { keyCode: code }));
            };
            
            btnLeft.ontouchstart = (e) => { e.preventDefault(); simulateKey(37, 'keydown'); btnLeft.classList.add('active'); };
            btnLeft.ontouchend = () => { simulateKey(37, 'keyup'); btnLeft.classList.remove('active'); };
            
            btnRight.ontouchstart = (e) => { e.preventDefault(); simulateKey(39, 'keydown'); btnRight.classList.add('active'); };
            btnRight.ontouchend = () => { simulateKey(39, 'keyup'); btnRight.classList.remove('active'); };
            
            btnFire.ontouchstart = (e) => { e.preventDefault(); simulateKey(13, 'keydown'); btnFire.classList.add('active'); };
            btnFire.ontouchend = () => { simulateKey(13, 'keyup'); btnFire.classList.remove('active'); };
            
            // Allow menu navigation with fire button for "ENTER"
            btnFire.onclick = () => simulateKey(13, 'keydown');
        };
        
        // Wait for game to init
        setTimeout(setupMobileControls, 1000);
    </script>
</body>
</html>
