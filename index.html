<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Space Blaster Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        
        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 220px;
            pointer-events: none;
            z-index: 10;
        }
        .dpad {
            position: absolute;
            left: 20px;
            bottom: 10px;
            width: 180px;
            height: 180px;
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        .btn-fire {
            position: absolute;
            right: 30px;
            bottom: 40px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }
        .btn-dir {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }
        
        .active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        .btn-fire.active {
            background: rgba(255, 0, 0, 0.6);
        }

        @media (orientation: landscape) {
            #mobile-controls { height: 160px; }
            .dpad { bottom: 5px; width: 160px; height: 160px; }
            .btn-fire { bottom: 20px; width: 90px; height: 90px; }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="mobile-controls">
        <div class="dpad">
            <div id="btn-up" class="btn-dir btn-up">▲</div>
            <div id="btn-left" class="btn-dir btn-left">◀</div>
            <div id="btn-right" class="btn-dir btn-right">▶</div>
            <div id="btn-down" class="btn-dir btn-down">▼</div>
        </div>
        <div id="btn-fire" class="btn-fire">FIRE</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.19.2/phaser.min.js"></script>
    <script src="game.js"></script>
    
    <script>
        const setupMobileControls = () => {
            const controls = {
                'btn-up': 38,
                'btn-down': 40,
                'btn-left': 37,
                'btn-right': 39,
                'btn-fire': 13
            };
            
            const simulateKey = (code, type) => {
                document.dispatchEvent(new KeyboardEvent(type, { 
                    keyCode: code,
                    which: code,
                    bubbles: true
                }));
            };
            
            Object.keys(controls).forEach(id => {
                const el = document.getElementById(id);
                const code = controls[id];
                
                const handleStart = (e) => {
                    e.preventDefault();
                    simulateKey(code, 'keydown');
                    el.classList.add('active');
                };
                
                const handleEnd = (e) => {
                    e.preventDefault();
                    simulateKey(code, 'keyup');
                    el.classList.remove('active');
                };

                el.addEventListener('touchstart', handleStart, { passive: false });
                el.addEventListener('touchend', handleEnd, { passive: false });
                el.addEventListener('mousedown', handleStart);
                el.addEventListener('mouseup', handleEnd);
            });
        };
        
        window.onload = () => {
            setTimeout(setupMobileControls, 500);
        };
    </script>
</body>
</html>
